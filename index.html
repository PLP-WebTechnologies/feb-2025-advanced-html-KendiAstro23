            <section id="contact" class="section2">
                <h2>Contact Us</h2>
                <ul>
                <!--Name Field-->
                <li><label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"></li>
                <!--Email Field-->
                <li><label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required></li>
                <!--Password Field-->
                <li><label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" minlength="8" required></li>
                <!---Date Field-->
                <li><label for="date">Date</label>
                <input type="date" id="date" name="date" placeholder="Enter date of Birth" required></li>
                <!--Gender Field-->
                <li><label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></li>
                <!--Radio Buttons-->
                <li><label>Radio Button Subscription</label>
                <input type="radio" id="free" name="Subscription" value="free" required>
                <label for="free">Free</label>
                <input type="radio" id="plus" name="Subscription" value="plus" required>
                <label for="plus">Plus</label></li>
                <!--Terms and Conditions Checkbox-->
                <label for="terms">Terms and Conditions</label>
                <input type="checkbox" id="terms" name="terms" required>
                

            
                </ul>

            </section>
